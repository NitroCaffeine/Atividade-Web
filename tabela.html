<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Tabela de Notas</title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
	<link rel="stylesheet" type="text/css" href="css/tabela.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <script src="./js/jquery.js"></script>
	<script>
		 $(document).ready(function() {
                $("#filtrar-tabela").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#tabela tr").filter(function() {
                        $(this).toggle($(this).text()
                        .toLowerCase().indexOf(value) > -1)
                    });
                });
            });
	</script>

	<div class="container-fluid">

		<header>
			<div class="box">
				<h2 class="titulo-principal">Tabela de Notas</h2>
			</div>
		</header>


		<div class="row" id="table">
			<section class="box">
				<h2 class="titulos">Alunos</h2>
				<label for="filtrar-tabela">Filtrar aluno:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do aluno"
					class="input-medio" onchange="busca(document.getElementById('filtrar-tabela').value)">
			</section>
			<main>

				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Nome</th>
								<th>1° Nota</th>
								<th>2° Nota</th>
								<th>3° Nota</th>
								<th>Média Semestral</th>
								<th>Situação</th>
							</tr>
						</thead>
						<tbody class="table-group-divider" id="tabela">

					</table>
					
				</div>
			</main>

		</div>

	</div>

</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
