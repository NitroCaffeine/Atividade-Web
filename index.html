<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabela de Notas</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <div class="container-fluid">
        <header>
            <div class="box">
                <h2 class="titulo-principal">Tabela de Notas</h2>
            </div>
        </header>
        <main>
            <section class="box">
                <h2 class="titulos">Adicionar novo aluno</h2>
                <ul id="mensagens-erro">

                </ul>
                <form id="form-aluno" onsubmit="return false" >
                    <div class="">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text" placeholder="digite o nome do aluno" class="input-padrao"  min="0" max="10">
                    </div>
                    <div class="grupo">
                        <label for="nota">1° Nota:</label>
                        <input id="nota1" name="nota1" type="number" placeholder="digite a primeira nota" class="input-medio"  min="0" max="10"  step=0.01 >
                    </div>
                    <div class="grupo">
                        <label for="nota">2° Nota:</label>
                        <input id="nota2" name="nota2" type="number" placeholder="digite a segunda nota" class="input-medio"  min="0" max="10"  step=0.01 >
                    </div>
                    <div class="grupo">
                        <label for="nota">3° Nota:</label>
                        <input id="nota3" name="nota3" type="number" placeholder="digite a terceira nota" class="input-medio"  min="0" max="10"  step=0.01>
                    </div>

                    <button id="adicionar-aluno" class="botao" onclick="Val()">Adicionar</button>
                    <input type="hidden" name="edit" id="edit" value="n">
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; All rights reserved</p>
        </footer>
        </div>
      
    </body>
    <script type="text/javascript" src="js/main.js" type="module" ></script>  
</html>
